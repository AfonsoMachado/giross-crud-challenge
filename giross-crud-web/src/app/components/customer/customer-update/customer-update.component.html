<mat-card>
  <mat-card-title>Alterar Cliente</mat-card-title>

  <app-customer-form
    (nameChange)="handler($event)"
    [customer]="this.customer"
  ></app-customer-form>

  <button mat-raised-button (click)="updateCustomer()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
