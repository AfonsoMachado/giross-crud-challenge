<div class="w-full h-full flex items-center justify-center">
  <mat-card class="mat-elevation-z3 w-1/3">
    <mat-card-title class="text-4xl text-center font-light">
      Bem Vindo!
    </mat-card-title>
    <form class="flex flex-col">
      <mat-form-field>
        <input matInput placeholder="E-mail" name="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Senha"
          name="password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </form>

    <div class="flex justify-center w-full mt-5">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </mat-card>
</div>
